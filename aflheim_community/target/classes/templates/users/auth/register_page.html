<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <meta name="description" content="" />
  <meta name="author" content="" />
  <title>Register</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/notyf@3/notyf.min.css">
</head>
<body>
<!-- Page Content-->
<main layout:fragment="body">

  <!-- Section -->
  <section class="vh-lg-100 mt-5 mt-lg-0 bg-soft d-flex align-items-center">
    <div class="container">
      <p class="text-center">
        <a href="/login" class="d-flex align-items-center justify-content-center">
          <svg class="icon icon-xs me-2" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" d="M7.707 14.707a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414l4-4a1 1 0 011.414 1.414L5.414 9H17a1 1 0 110 2H5.414l2.293 2.293a1 1 0 010 1.414z" clip-rule="evenodd"></path></svg>
          Back to Login
        </a>
      </p>
      <div class="row justify-content-center form-bg-image" data-background-lg="../../assets/img/illustrations/signin.svg">
        <div class="col-12 d-flex align-items-center justify-content-center">
          <div class="bg-white shadow border-0 rounded border-light p-4 p-lg-5 w-100 fmxw-500">
            <div class="text-center text-md-center mb-4 mt-md-0">
              <h1 class="mb-0 h3">Create Account </h1>
            </div>
            <!-- ########### FROM ######### -->
            <form role="form" th:action="@{/register}" method="post" th:object="${registrationForm}" class="mt-4">
              <!-- Form -->
              <div class="form-group mb-4">
                <label for="email">Username</label>
                <div class="input-group mb-2">
                  <span class="input-group-text" id="basic-addon1">
                    <svg class="icon icon-xs text-gray-600" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path d="M2.003 5.884L10 9.882l7.997-3.998A2 2 0 0016 4H4a2 2 0 00-1.997 1.884z"></path><path d="M18 8.118l-8 4-8-4V14a2 2 0 002 2h12a2 2 0 002-2V8.118z"></path></svg>
                  </span>
                  <input type="text"
                         class="form-control"
                         placeholder="Yggdrasil9"
                         id="username"
                         th:field="*{username}"
                         autofocus required>
                </div>
                <p th:if="${#fields.hasErrors('username')}" class="text-danger" th:errors="*{username}"></p>
                <div class="invalid-feedback" id="usernameInvalidField"></div>
              </div>

              <div class="form-group mb-4">
                <label for="email">Your Email</label>
                <div class="input-group mb-2">
                  <span class="input-group-text" id="basic-addon1">
                    <svg class="icon icon-xs text-gray-600" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path d="M2.003 5.884L10 9.882l7.997-3.998A2 2 0 0016 4H4a2 2 0 00-1.997 1.884z"></path><path d="M18 8.118l-8 4-8-4V14a2 2 0 002 2h12a2 2 0 002-2V8.118z"></path></svg>
                  </span>
                  <input type="email"
                         class="form-control"
                         placeholder="example@mail.com"
                         id="email"
                         th:field="*{email}"
                         autofocus required>
                </div>
                <p th:if="${#fields.hasErrors('email')}" class="text-danger" th:errors="*{email}"></p>
                <div class="invalid-feedback" id="emailInvalidField"></div>
              </div>

              <div class="form-group mb-2">

                <div class="form-group mb-4">
                  <label for="password">Your Password</label>
                  <div class="input-group mb-2">
                    <span class="input-group-text" id="basic-addon2">
                      <svg class="icon icon-xs text-gray-600" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" d="M5 9V7a5 5 0 0110 0v2a2 2 0 012 2v5a2 2 0 01-2 2H5a2 2 0 01-2-2v-5a2 2 0 012-2zm8-2v2H7V7a3 3 0 016 0z" clip-rule="evenodd"></path></svg>
                    </span>
                    <input type="password"
                           placeholder="Password"
                           class="form-control"
                           id="password"
                           th:field="*{password}"
                           required>
                  </div>
                  <p th:if="${#fields.hasErrors('password')}" class="text-danger" th:errors="*{password}"></p>
                  <div class="invalid-feedback" id="passwordInvalidField"></div>
                </div>

                <div class="form-group mb-4">
                  <label for="confirmPassword">Confirm Password</label>
                  <div class="input-group mb-2">
                    <span class="input-group-text" id="basic-addon2">
                      <svg class="icon icon-xs text-gray-600" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" d="M5 9V7a5 5 0 0110 0v2a2 2 0 012 2v5a2 2 0 01-2 2H5a2 2 0 01-2-2v-5a2 2 0 012-2zm8-2v2H7V7a3 3 0 016 0z" clip-rule="evenodd"></path></svg>
                    </span>
                    <input type="password" placeholder="Confirm Password" class="form-control" id="confirmPassword" required>
                    <div class="invalid-feedback" id="confirmPasswordInvalidField"></div>
                  </div>
                </div>
                <!-- End of Form -->
                <div class="mb-4 mt-4">
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="termsBox">
                    <label class="form-check-label fw-normal mb-0" for="termsBox">
                      I agree to the <a href="/terms" class="fw-black">terms and conditions</a>
                    </label>
                  </div>
                </div>

              <div class="d-grid">
                <button type="submit" class="btn btn-gray-800" id="signUpBtn">Sign up</button>
              </div>
              </div>
            </form>

            <div class="invalid-feedback" id="formInvalidInput">
              <div class="d-flex justify-content-center align-items-center mt-4">
                <span class="fw-normal">
                  Already have an account?
                  <a href="/login" class="fw-bold">Login here</a>
                </span>
              </div>
            </div>

          </div>
        </div>
      </div>
    </div>
  </section>

  <!-- SWEET ALERT LIB -->
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>

  <!-- NOTIFY -->
  <script src="https://cdn.jsdelivr.net/npm/notyf@3/notyf.min.js"></script>

  <!-- JQUERY -->
  <script
          src="https://code.jquery.com/jquery-3.5.1.js"
          integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="
          crossorigin="anonymous"></script>

  <!-- CUSTOM SCRIPT -->
  <script src="/js/custom_scripts/user/auth/registrationPage.js"></script>

</main>
</body>
</html>
