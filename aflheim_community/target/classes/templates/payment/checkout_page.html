<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <meta charset="UTF-8">
    <title>Checkout</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/notyf@3/notyf.min.css">
</head>
<body>
<main layout:fragment="body">

    <!-- HEADER -->
    <div class="d-block py-4">

        <h2 th:if="${type.equals('MEMBER')}" class="h3 mt-3 fw-black fs-2">Member Tier Payment Checkout</h2>
        <p th:if="${type.equals('MEMBER')}" class="mb-0">Please fill out the card information to complete the payment and upgrade your account</p>
        <h2 th:if="${type.equals('SUPPORT')}" class="h3 mt-3 fw-black fs-2">Support Alfheim</h2>
        <p th:if="${type.equals('SUPPORT')}" class="mb-0">Please fill out the card information to complete the payment and support Alfheim</p>
    </div>
    <p th:if="${type.equals('MEMBER')}" id="memberTier"></p>
    <p th:if="${type.equals('SUPPORT')}" id="supportTier"></p>

    <div class="col-12 d-flex align-items-center justify-content-center mb-3 mt-3">
        <div class="bg-white shadow border-0 rounded border-light p-4 p-lg-5 w-100 fmxw-500">
            <h3 class="h4 mb-3 fw-black text-secondary">Card details</h3>
            <div class="card-body p-0 p-md-4">
                <div class="row justify-content-center">
                    <div class="col-12">
                        <div class="form-group">
                            <label class="form-label" for="cardNameLabel">
                                <span class="small text-dark">Email</span>
                            </label>
                            <div class="input-group mb-4">
                                <input type="text" id="disabledTextInput" class="form-control" th:placeholder="${userEmail}" disabled="disabled">
                            </div>
                        </div>
                    </div>
                    <div class="col-12">
                        <div class="form-group">
                            <label class="form-label" for="cardNameLabel">
                                <span class="small text-dark">(Full name as displayed on card)</span>
                            </label>
                            <div class="input-group mb-4">
                                <input class="form-control" id="cardNameLabel" placeholder="Name on Card *" type="text" required="">
                            </div>
                        </div>
                    </div>
                    <div class="col-12 mb-4">
                        <label for="cardNumberLabel">Card Number <span class="text-danger">*</span></label>
                        <div class="input-group">
                        <span class="input-group-text">
                            <svg class="icon icon-xs text-gray-600" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path d="M4 4a2 2 0 00-2 2v1h16V6a2 2 0 00-2-2H4z"></path>
                                <path fill-rule="evenodd" d="M18 9H2v5a2 2 0 002 2h12a2 2 0 002-2V9zM4 13a1 1 0 011-1h1a1 1 0 110 2H5a1 1 0 01-1-1zm5-1a1 1 0 100 2h1a1 1 0 100-2H9z" clip-rule="evenodd"></path>
                            </svg> '
                        </span>
                            <input class="form-control" id="cardNumberLabel" placeholder="0000 0000 0000 0000" type="number" required="">
                        </div>
                    </div>
                    <div class="col-12 col-md-6 mb-4 mb-lg-0">
                        <div class="form-group">
                            <label for="cardCVCLabel">CVC <span class="text-danger">*</span></label>
                            <input class="form-control" id="cardCVCLabel" placeholder="CVC" type="number" required="">
                        </div>
                    </div>
                    <div class="col-12 col-md-6">
                        <label for="cardExpiryLabel">Card Expiry <span class="text-danger">*</span></label>
                        <div class="input-group">
                        <span class="input-group-text">
                            <svg class="icon icon-xs text-gray-600" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" d="M6 2a1 1 0 00-1 1v1H4a2 2 0 00-2 2v10a2 2 0 002 2h12a2 2 0 002-2V6a2 2 0 00-2-2h-1V3a1 1 0 10-2 0v1H7V3a1 1 0 00-1-1zm0 5a1 1 0 000 2h8a1 1 0 100-2H6z" clip-rule="evenodd"></path>
                            </svg>
                        </span>
                            <input class="form-control" id="cardExpiryLabel" placeholder="MM / YY" type="text" required="">
                        </div>
                    </div>
                    <div th:if="${type.equals('SUPPORT')}" class="col-12">
                        <div class="form-group mt-1">
                            <label class="form-label" for="amountInputLabel">
                                <span class="small text-dark">Amount</span>
                            </label>
                            <div class="input-group mb-4">
                                <input type="number" id="amountInputLabel" class="form-control" placeholder="Payment in USD">
                            </div>
                        </div>
                    </div>
                    <div class="col-12 mt-4">
                        <button class="btn btn-outline-success mt-2 animate-up-2" id="submitPaymentBtn">
                            Submit Payment
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- SWEET ALERT LIB -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>

    <!-- NOTIFY -->
    <script src="https://cdn.jsdelivr.net/npm/notyf@3/notyf.min.js"></script>

    <!-- JQUERY -->
    <script
            src="https://code.jquery.com/jquery-3.5.1.js"
            integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="
            crossorigin="anonymous"></script>

    <!-- CUSTOM SCRIPT -->
    <script src="/js/custom_scripts/payment/checkoutPage.js"></script>
</main>
</body>
</html>
