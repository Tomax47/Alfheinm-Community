<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
  <meta charset="UTF-8">
  <title>Account Confirmation</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/notyf@3/notyf.min.css">
</head>
<body>
<main layout:fragment="body">
  <section class="vh-lg-100 mt-5 mt-lg-0 bg-soft d-flex align-items-center">
    <div class="container">
      <div class="row justify-content-center form-bg-image">
        <p class="text-center"><a href="/login" class="d-flex align-items-center justify-content-center">
          <svg class="icon icon-xs me-2" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" d="M7.707 14.707a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414l4-4a1 1 0 011.414 1.414L5.414 9H17a1 1 0 110 2H5.414l2.293 2.293a1 1 0 010 1.414z" clip-rule="evenodd"></path></svg>
          Back to log in
        </a>
        </p>
        <div class="col-12 d-flex align-items-center justify-content-center">
          <div class="signin-inner my-3 my-lg-0 bg-white shadow border-0 rounded p-4 p-lg-5 w-100 fmxw-500">
            <h1 class="h3 fw-bold">Confirmation link has been sent</h1>
            <p class="mb-4">Please check your inbox for the confirmation Email.
            <span class="fw-black">Didn't get the email?</span> Check your spam, or resend the confirmation email</p>
            <div>
              <!-- Form -->
              <div class="mb-4">
                <label for="email">Email Sent To</label>
                <div class="input-group">
                  <input
                          type="email"
                          class="form-control"
                          id="email"
                          th:placeholder="${email}"
                          required disabled>
                </div>
              </div>
            </div>
              <!-- End of Form -->
              <div class="d-grid">
                <button type="submit" class="btn btn-gray-800" id="resendSubmitBtn">Resend Confirmation Email</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </section>

  <!-- SWEET ALERT LIB -->
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>

  <!-- NOTIFY -->
  <script src="https://cdn.jsdelivr.net/npm/notyf@3/notyf.min.js"></script>

  <!-- JQUERY -->
  <script
          src="https://code.jquery.com/jquery-3.5.1.js"
          integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="
          crossorigin="anonymous"></script>

  <!-- CUSTOM SCRIPT -->
  <script src="/js/custom_scripts/user/profileConfirmationProcessingPage.js"></script>

</main>
</body>
</html>
