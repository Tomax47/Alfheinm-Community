<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <meta charset="UTF-8">
    <title>Profile</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="title" content="Volt Premium Bootstrap Dashboard - Forgot password">
    <meta name="author" content="Themesberg">
    <meta name="description" content="Volt Pro is a Premium Bootstrap 5 Admin Dashboard featuring over 800 components, 10+ plugins and 20 example pages using Vanilla JS.">
    <meta name="keywords" content="bootstrap 5, bootstrap, bootstrap 5 admin dashboard, bootstrap 5 dashboard, bootstrap 5 charts, bootstrap 5 calendar, bootstrap 5 datepicker, bootstrap 5 tables, bootstrap 5 datatable, vanilla js datatable, themesberg, themesberg dashboard, themesberg admin dashboard" />
    <link rel="canonical" href="https://themesberg.com/product/admin-dashboard/volt-premium-bootstrap-5-dashboard">

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://demo.themesberg.com/volt-pro">
    <meta property="og:title" content="Volt Premium Bootstrap Dashboard - Forgot password">
    <meta property="og:description" content="Volt Pro is a Premium Bootstrap 5 Admin Dashboard featuring over 800 components, 10+ plugins and 20 example pages using Vanilla JS.">
    <meta property="og:image" content="https://themesberg.s3.us-east-2.amazonaws.com/public/products/volt-pro-bootstrap-5-dashboard/volt-pro-preview.jpg">

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image">
    <meta property="twitter:url" content="https://demo.themesberg.com/volt-pro">
    <meta property="twitter:title" content="Volt Premium Bootstrap Dashboard - Forgot password">
    <meta property="twitter:description" content="Volt Pro is a Premium Bootstrap 5 Admin Dashboard featuring over 800 components, 10+ plugins and 20 example pages using Vanilla JS.">
    <meta property="twitter:image" content="https://themesberg.s3.us-east-2.amazonaws.com/public/products/volt-pro-bootstrap-5-dashboard/volt-pro-preview.jpg">

    <meta name="msapplication-TileColor" content="#ffffff">
    <meta name="theme-color" content="#ffffff">

    <!-- Sweet Alert -->
    <link type="text/css" href="/js/vendor/sweetalert2/dist/sweetalert2.min.css" rel="stylesheet">

    <!-- Notyf -->
    <link type="text/css" href="/js/vendor/notyf/notyf.min.css" rel="stylesheet">

    <!-- Volt CSS -->
    <link type="text/css" href="/css/volt.css" rel="stylesheet">
</head>
<body>
<main layout:fragment="body">

    <!-- GENERAL INFORMATION DISPLAY -->
    <div class="card shadow border-0 text-center p-0">
        <div class="profile-cover rounded-top" data-background="https://image.jimcdn.com/app/cms/image/transf/none/path/s2217cd0bb1220415/image/i1bbdd1338d8b58eb/version/1690764459/viking-longship.jpg" style="background: url(https://image.jimcdn.com/app/cms/image/transf/none/path/s2217cd0bb1220415/image/i1bbdd1338d8b58eb/version/1690764459/viking-longship.jpg);"></div>
        <div class="card-body pb-5">
            <img th:src="${userDto.getProfilePicture()}" class="avatar-xl rounded-circle mx-auto mt-n7 mb-4" alt="Neil Portrait">
            <h4 class="h3 fw-bold" th:text="${'@' + userDto.getUsername()}"></h4>
            <h5 class="fw-normal" th:text="${userDto.getEmail()}"></h5>
            <div class="mb-2">
                <span th:class="${badge}" th:text="${userDto.getRole()}"></span>
            </div>

            <!-- TODO: SHOW ONLY IN CASE THIS IS A VISITOR ACCOUNT -->
            <a class="btn btn-sm btn-yellow-200 d-inline-flex align-items-center me-2" href="#">
                <svg class="icon icon-xs me-1" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path d="M8 9a3 3 0 100-6 3 3 0 000 6zM8 11a6 6 0 016 6H2a6 6 0 016-6zM16 7a1 1 0 10-2 0v1h-1a1 1 0 100 2h1v1a1 1 0 102 0v-1h1a1 1 0 100-2h-1V7z"></path></svg>
                Become A Member
            </a>

            <div class="dropdown me-1">
                <button type="button" class="btn btn-gray-800 dropdown-toggle w-6" id="dropdownMenuOffset" data-bs-toggle="dropdown" aria-expanded="false" data-bs-offset="10,20">
                    Actions
                    <svg class="icon icon-xs ml-1" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" d="M5.293 7.293a1 1 0 011.414 0L10 10.586l3.293-3.293a1 1 0 111.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z" clip-rule="evenodd"></path></svg>
                </button>
                <ul class="dropdown-menu py-0" aria-labelledby="dropdownMenuOffset" style="">
                    <li><a class="dropdown-item" th:href="@{/profile/password/reset}">Password Reset</a></li>
                    <li><a class="dropdown-item" href="#">Upgrade Plan</a></li>
                    <li><a class="dropdown-item rounded-bottom" href="#">Submit Request</a></li>
                    <li><a class="dropdown-item-danger text-white" th:href="@{/profile/{username}/deleteAccount(username=${userDto.getUsername()})}">Delete My Account</a></li>
                </ul>
            </div>

        </div>

        <!-- #### UPDATE ACCOUNT'S INFORMATION -->
        <div class="card card-body border-0 shadow mb-4">
            <h2 class="h5 mb-4">General information</h2>
            <!-- ###### UPDATING FORM ####### -->
            <form role="form" th:action="@{/profile/update}" th:object="${user}" method="post" enctype="multipart/form-data">
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <div>
                            <!-- NAME -->
                            <label for="first_name">Name</label>
                            <input class="form-control"
                                   id="first_name"
                                   type="text"
                                   th:placeholder="${userDto.getName()}"
                                   th:field="*{name}">
                            <p th:if="${#fields.hasErrors('name')}" class="text-danger" th:errors="*{name}"></p>
                        </div>
                    </div>
                    <div class="col-md-6 mb-3">
                        <div>
                            <!-- SURNAME -->
                            <label for="last_name">Surname</label>
                            <input class="form-control"
                                   id="last_name"
                                   type="text"
                                   th:placeholder="${userDto.getSurname()}"
                                   th:field="*{surname}">
                            <p th:if="${#fields.hasErrors('surname')}" class="text-danger" th:errors="*{surname}"></p>
                        </div>
                    </div>
                </div>
                <div class="row align-items-center">
                    <div class="col-md-6 mb-3">
                        <!-- BIRTHDAY-->
                        <label for="birthday" th:text="${'Birthday - ' + userDto.getBirthdate()}"></label>
                        <div class="input-group">
                                        <span class="input-group-text">
                                            <svg class="icon icon-xs" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" d="M6 2a1 1 0 00-1 1v1H4a2 2 0 00-2 2v10a2 2 0 002 2h12a2 2 0 002-2V6a2 2 0 00-2-2h-1V3a1 1 0 10-2 0v1H7V3a1 1 0 00-1-1zm0 5a1 1 0 000 2h8a1 1 0 100-2H6z" clip-rule="evenodd"></path></svg>
                                        </span>
                            <input data-datepicker=""
                                   class="form-control datepicker-input"
                                   id="birthday"
                                   type="date"
                                   th:field="*{birthdate}">
                            <p th:if="${#fields.hasErrors('birthdate')}" class="text-danger" th:errors="*{birthdate}"></p>
                            <!-- <div class="datepicker datepicker-dropdown datepicker-orient-left datepicker-orient-bottom" style="left: 80.6px; top: 452.237px;"><div class="datepicker-picker"><div class="datepicker-header"><div class="datepicker-title" style="display: none;"></div><div class="datepicker-controls"><button type="button" class="btn prev-btn">«</button><button type="button" class="btn view-switch">April 2024</button><button type="button" class="btn next-btn">»</button></div></div><div class="datepicker-main"><div class="datepicker-view"><div class="days"><div class="days-of-week"><span class="dow">Su</span><span class="dow">Mo</span><span class="dow">Tu</span><span class="dow">We</span><span class="dow">Th</span><span class="dow">Fr</span><span class="dow">Sa</span></div><div class="datepicker-grid"><span class="datepicker-cell day prev" data-date="1711832400000">31</span><span class="datepicker-cell day" data-date="1711918800000">1</span><span class="datepicker-cell day" data-date="1712005200000">2</span><span class="datepicker-cell day" data-date="1712091600000">3</span><span class="datepicker-cell day" data-date="1712178000000">4</span><span class="datepicker-cell day" data-date="1712264400000">5</span><span class="datepicker-cell day" data-date="1712350800000">6</span><span class="datepicker-cell day" data-date="1712437200000">7</span><span class="datepicker-cell day" data-date="1712523600000">8</span><span class="datepicker-cell day" data-date="1712610000000">9</span><span class="datepicker-cell day" data-date="1712696400000">10</span><span class="datepicker-cell day" data-date="1712782800000">11</span><span class="datepicker-cell day" data-date="1712869200000">12</span><span class="datepicker-cell day" data-date="1712955600000">13</span><span class="datepicker-cell day" data-date="1713042000000">14</span><span class="datepicker-cell day" data-date="1713128400000">15</span><span class="datepicker-cell day" data-date="1713214800000">16</span><span class="datepicker-cell day" data-date="1713301200000">17</span><span class="datepicker-cell day" data-date="1713387600000">18</span><span class="datepicker-cell day" data-date="1713474000000">19</span><span class="datepicker-cell day" data-date="1713560400000">20</span><span class="datepicker-cell day" data-date="1713646800000">21</span><span class="datepicker-cell day" data-date="1713733200000">22</span><span class="datepicker-cell day" data-date="1713819600000">23</span><span class="datepicker-cell day" data-date="1713906000000">24</span><span class="datepicker-cell day" data-date="1713992400000">25</span><span class="datepicker-cell day" data-date="1714078800000">26</span><span class="datepicker-cell day" data-date="1714165200000">27</span><span class="datepicker-cell day" data-date="1714251600000">28</span><span class="datepicker-cell day" data-date="1714338000000">29</span><span class="datepicker-cell day focused" data-date="1714424400000">30</span><span class="datepicker-cell day next" data-date="1714510800000">1</span><span class="datepicker-cell day next" data-date="1714597200000">2</span><span class="datepicker-cell day next" data-date="1714683600000">3</span><span class="datepicker-cell day next" data-date="1714770000000">4</span><span class="datepicker-cell day next" data-date="1714856400000">5</span><span class="datepicker-cell day next" data-date="1714942800000">6</span><span class="datepicker-cell day next" data-date="1715029200000">7</span><span class="datepicker-cell day next" data-date="1715115600000">8</span><span class="datepicker-cell day next" data-date="1715202000000">9</span><span class="datepicker-cell day next" data-date="1715288400000">10</span><span class="datepicker-cell day next" data-date="1715374800000">11</span></div></div></div></div><div class="datepicker-footer"><div class="datepicker-controls"><button type="button" class="btn today-btn" style="display: none;">Today</button><button type="button" class="btn clear-btn" style="display: none;">Clear</button></div></div></div></div>-->
                        </div>
                    </div>
                    <div class="col-md-6 mb-3">
                        <!-- GENDER -->
                        <label for="gender">Gender</label>
                        <select class="form-select mb-0" id="gender" th:field="*{gender}">
                            <option th:value="'None'" th:text="${'Current : ' + userDto.getGender()}"></option>
                            <option th:value="'Male'" th:text="Male"></option>
                            <option th:value="'Female'" th:text="Female"></option>
                        </select>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <div class="form-group">
                            <label for="profilePicture">Profile Picture</label>
                            <input class="form-control"
                                   id="profilePicture"
                                   type="file"
                                   accept=".jpg, .jpeg, .png"
                                   th:field="*{profilePicture}">
                            <p th:if="${#fields.hasErrors('profilePicture')}" class="text-danger" th:errors="*{profilePicture}"></p>
                        </div>
                    </div>

                    <!-- PHONE -->
                    <div class="col-md-6 mb-3">
                        <div class="form-group">
                            <label for="phone">Phone</label>
                            <input class="form-control"
                                   id="phone"
                                   type="tel"
                                   th:placeholder="${userDto.getNumber()}"
                                   th:field="*{number}">
                            <p th:if="${#fields.hasErrors('number')}" class="text-danger" th:errors="*{number}"></p>
                        </div>
                    </div>
                </div>
                <h2 class="h5 my-4">Location</h2>
                <div class="row">
                    <!-- LOCATION -->
                    <div class="col-sm-9 mb-3">
                        <div class="form-group">
                            <label for="address">Address</label>
                            <input class="form-control"
                                   id="address"
                                   type="text"
                                   th:placeholder="${userDto.getAddress()}"
                                   th:field="*{address}">
                            <p th:if="${#fields.hasErrors('address')}" class="text-danger" th:errors="*{address}"></p>
                        </div>
                    </div>
                    <div class="col-sm-3 mb-3">
                        <div class="form-group">
                            <label for="country">Country</label>
                            <input class="form-control"
                                   id="country"
                                   type="text"
                                   th:placeholder="${userDto.getCountry()}"
                                   th:field="*{country}">
                            <p th:if="${#fields.hasErrors('country')}" class="text-danger" th:errors="*{country}"></p>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-4 mb-3">
                        <div class="form-group">
                            <label for="city">City</label>
                            <input class="form-control"
                                   id="city" type="text"
                                   th:placeholder="${userDto.getCity()}"
                                   th:field="*{city}">
                            <p th:if="${#fields.hasErrors('city')}" class="text-danger" th:errors="*{city}"></p>
                        </div>
                    </div>
                    <div class="col-sm-4 mb-3">
                        <label for="state">Region</label>
                        <input class="form-control"
                               id="state"
                               type="text"
                               th:placeholder="${userDto.getRegion()}"
                               th:field="*{region}">
                        <p th:if="${#fields.hasErrors('region')}" class="text-danger" th:errors="*{region}"></p>
                    </div>
                    <div class="col-sm-4">
                        <div class="form-group">
                            <label for="zip">ZIP</label>
                            <input class="form-control"
                                   id="zip"
                                   type="tel"
                                   th:placeholder="${userDto.getZip()}"
                                   th:field="*{zip}">
                            <p th:if="${#fields.hasErrors('zip')}" class="text-danger" th:errors="*{zip}"></p>
                        </div>
                    </div>
                </div>

                <div class="mt-3">
                    <button class="btn btn-gray-800 mt-2 animate-up-2" type="submit">Update Profile</button>
                </div>
            </form>
        </div>

    </div>

    <!-- JQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <!-- CUSTOM PROFILE JS -->
    <script src="/js/custom_scripts/user/profile.js"></script>

    <!-- Core -->
    <script src="/js/vendor/@popperjs/core/dist/umd/popper.min.js"></script>
    <script src="/js/vendor/bootstrap/dist/js/bootstrap.min.js"></script>

    <!-- Vendor JS -->
    <script src="/js/vendor/onscreen/dist/on-screen.umd.min.js"></script>

    <!-- Slider -->
    <script src="/js/vendor/nouislider/distribute/nouislider.min.js"></script>

    <!-- Smooth scroll -->
    <script src="/js/vendor/smooth-scroll/dist/smooth-scroll.polyfills.min.js"></script>

    <!-- Charts -->
    <script src="/js/vendor/chartist/dist/chartist.min.js"></script>
    <script src="/js/vendor/chartist-plugin-tooltips/dist/chartist-plugin-tooltip.min.js"></script>

    <!-- Datepicker -->
    <script src="/js/vendor/vanillajs-datepicker/dist/js/datepicker.min.js"></script>

    <!-- Sweet Alerts 2 -->
    <script src="/js/vendor/sweetalert2/dist/sweetalert2.all.min.js"></script>

    <!-- Moment JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"></script>

    <!-- Vanilla JS Datepicker -->
    <script src="/js/vendor/vanillajs-datepicker/dist/js/datepicker.min.js"></script>

    <!-- Notyf -->
    <script src="/js/vendor/notyf/notyf.min.js"></script>

    <!-- Simplebar -->
    <script src="/js/vendor/simplebar/dist/simplebar.min.js"></script>

    <!-- Github buttons -->
    <script async defer src="https://buttons.github.io/buttons.js"></script>

    <!-- Volt JS -->
    <script src="/js/volt.js"></script>
</main>
</body>
</html>
