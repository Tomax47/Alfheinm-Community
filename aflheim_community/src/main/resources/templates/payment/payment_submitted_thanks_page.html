<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <meta charset="UTF-8">
    <title>Thanks</title>
</head>
<body>
<main layout:fragment="body">
    <div class="row justify-content-center mt-6 mb-6">
        <div class="col-12 col-xl-9">
            <div class="card shadow border-0 p-4 p-md-5 position-relative">
                <div class="d-flex justify-content-between pb-4 pb-md-5 mb-4 mb-md-5 border-bottom border-light">
                    <img class="image-md" src="/assets/img/payment-invoice-logo.png" alt="Rocket Logo">
                    <div>
                        <h4 class="fw-black">Alfheim Community</h4>
                        <ul class="list-group simple-list">
                            <li class="list-group-item fw-normal">6 Universiade Street</li>
                            <li class="list-group-item fw-normal">Kazan, Russia</li>
                            <li class="list-group-item fw-normal">
                                <a class="fw-bold text-primary">alfheim9community@gmail.com</a>
                            </li>
                        </ul>
                    </div>
                </div>
                <h2 class="h1 mb-3">Thank You For Supporting Alfheim</h2>
                <div class="mb-6 d-flex align-items-center justify-content-center">
                    <h2 class="h1 mb-0 fw-black" th:text="${'Operation #' + chargeResp.getId()}"></h2>
                    <span class="badge badge-lg bg-success ms-4">Paid</span>
                </div><div class="row justify-content-between mb-4 mb-md-5">
                <div class="col-sm">
                    <h5>Client Information:</h5>
                    <div>
                        <ul class="list-group simple-list">
                            <li class="list-group-item fw-normal" th:text="${'Username : @' + chargeResp.getAccountUsername()}"></li>
                            <li class="list-group-item fw-normal" th:text="${chargeResp.getEmail()}">/li>
                        </ul>
                    </div>
                </div>
                <div class="col-sm col-lg-4">
                    <dl class="row text-sm-right">
                        <dt class="col-6">
                            <strong class="fw-black">Operation ID.</strong>
                        </dt>
                        <dd class="col-6" th:text="${chargeResp.getChargeId()}"></dd>
                        <dt class="col-6">
                            <strong class="fw-black">Date Issued:</strong>
                        </dt>
                        <dd class="col-6" th:text="${createdAt}"></dd>
                        <dt class="col-6">
                            <strong class="fw-black">Message</strong>
                        </dt>
                        <dd class="col-6" th:text="${chargeResp.getMessage()}"></dd>
                    </dl>
                </div>
            </div>
                <div class="row">
                    <div class="col-12">
                        <div class="d-flex justify-content-end text-right mb-4 py-4">
                            <div class="mt-4">
                                <table class="table table-clear">
                                    <tbody>
                                    <tr>
                                        <td class="left"><strong>Subtotal</strong></td>
                                        <td class="right fw-black" th:text="${'$' + chargeResp.getAmount()}"></td>
                                    </tr>
                                    <tr>
                                        <td class="left"><strong>Discount (0%)</strong></td>
                                        <td class="right fw-black" th:text="${'$' + chargeResp.getAmount()}"></td>
                                    </tr>
                                    <tr>
                                        <td class="left"><strong>TAX (0%)</strong></td>
                                        <td class="right fw-black" th:text="${'$' + chargeResp.getAmount()}"></td>
                                    </tr>
                                    <tr>
                                        <td class="left"><strong>Total</strong></td>
                                        <td class="right"><strong class="fw-black" th:text="${'$' + chargeResp.getAmount()}"></strong></td>
                                    </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                        <h4 class="fw-black">Payments to:</h4>
                        <span>alfheimn9community@gmail.com</span>

                        <div class="mt-4">
                            <a class="text-primary" href="/profile">‚Üê Back To Profile</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>
</body>
</html>
